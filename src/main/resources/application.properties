spring.datasource.url=jdbc:derby:database;create=true
spring.datasource.username=derbyuser
spring.datasource.password=password
#preserva los datos entre ejecuciones, la base de datos no es reseteada.
spring.jpa.hibernate.ddl-auto=update
#muestra en consola cï¿½digo SQL de forma indentada
spring.jackson.serialization.indent-output=true

# Hibernate SQL log
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logging levels
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

server.port=7090    