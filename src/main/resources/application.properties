#aqui vamos a definir todo lo relacionado con nuestra configuracion de base de datos y otro tipo de configuraciones de spring boot
#de esta forma tenemos todo centralizado en un mismo fichero y no desperdigado por todo el codigo. Agregar aqui todo lo relacionado
#con la configuracion que veiais necesario.
#URL de conexión a la base de datos que tienes que haber creado con mysql shell
spring.datasource.url=jdbc:mysql://localhost:3306/biblioteca?useSSL=false&serverTimezone=UTC

#Nombre de usuario de tu base de datos
spring.datasource.username=root

#Contraseña de tu base de datos (cámbiala si configuraste una contraseña diferente para 'root' al instalar mysql)
spring.datasource.password=tu_contraseña(escribela)

#Driver de JDBC para MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#Configuraciones adicionales de Hibernate(no hace falta tocar esto).
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
