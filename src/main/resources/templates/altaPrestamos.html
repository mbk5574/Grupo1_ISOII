<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<title>Getting Started: Handling Form Submission</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

<!-- Formulario para realizar un préstamo -->
<form th:action="@{/realizar-prestamo}" th:object="${prestamo}" method="post"> 
    <p>Seleccione el usuario para el préstamo:
        <select name="usuario.id" required>
            <option value="" disabled selected>Seleccione un usuario</option>
            <option th:each="usuario : ${usuarios}" 
                    th:value="${usuario.id}" 
                    th:text="${usuario.id + ' - ' + usuario.nombre}">Usuario
            </option>
        </select>
    </p>
    
    <p>Seleccione el título para el préstamo:
        <select name="titulo.id" required>
            <option value="" disabled selected>Seleccione un título</option>
            <option th:each="titulo : ${titulos}" 
                    th:value="${titulo.id}" 
                    th:text="${titulo.id + ' - ' + titulo.titulo_obra}">Título
            </option>
        </select>
    </p>
    
    <p>Fecha de inicio:
        <input type="date" name="fechaInicio" required />
    </p>
    
    <p>Fecha de fin:
        <input type="date" name="fechaFin"/>
    </p>
    
    
    <p>Activo:
        <input type="checkbox" name="activo" />
    </p>
    
    <p>
        <input type="submit" value="Realizar Préstamo" />
    </p>
</form>

</body>
</html>
