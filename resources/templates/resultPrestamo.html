<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Resultado de Préstamo</title>
</head>
<body>

<div th:if="${prestamoRealizado}">
    <h1>Préstamo realizado con éxito</h1>
    <p th:text="${mensaje}"></p>
</div>

<div th:unless="${prestamoRealizado}">
    <h1>Error en el préstamo</h1>
    <p>Ocurrió un error al realizar el préstamo.</p>
</div>

<p><a href="/altaPrestamos">Volver al formulario de préstamo</a></p>

</body>
</html>
